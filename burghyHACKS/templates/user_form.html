{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container text-center">
    <div class="row">
        <div class="col">
          <img src="http://res.cloudinary.com/dzmp7xptn/image/upload/v1505021511/npmstyle_dvtglr.png" class="img-fluid" alt="Responsive image"></img>
          <br><br>
            <form action="/signup/" method="post">
              {% csrf_token %}
              {% for field in form %}
                  <div class="form-group">
                    <label for="{{field.name}}">{{ field.label }}</label>
                    {{ field }}
                    {% comment %}<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{ email }}">{% endcomment %}
                    {% if field.help_text %}
                    <br>
                      <small class="help-text" class="form-text text-muted">{{field.help_text}}</small>
                    <br>
                    {% endif %}                
                  </div>
              {% endfor %}
                  {% comment %}<div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" value="{{ first_name }}">
                  </div>
                  <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" value="{{ last_name }}">
                  </div>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" value="{{ username }}">
                    <small id="emailHelp" class="form-text text-muted">Pick something fancy. Like coolguy1616</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ password }}">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                          Check me out
                    </label>
                  </div>{% endcomment %}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content%}
